<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a태그</title>
  
</head>

<body>
  <!--
        # target의 종류
        _blank: 새 창을 이용하여 웹 페이지를 엽니다. [It will open the website on a popup]
        _self(기본값): 현재 브라우저에서 그대로 웹 페이지가 열립니다.  [It will open the website on the spot / No need to write it down because its already on the settings]
        _parent: 부모 프레임에서 새 웹 페이지가 열립니다. [When it on another page when its self it won't open but when its register as parent then it will go to the website that you put {thats why its called parent}]
        _top: 최상위 프레임에서 새 웹페이지가 열립니다. []
    -->
  <a href="http://www.naver.com" target="_blank">네이버 페이지</a> <!--href="" is used to link a webpage-->

  <header id="top">
    <article>
      <h1>안녕</h1>
      <p style="height: 3000px;">
        메롱~~
      </p>
    </article>
  </header>

  <a href="#top">맨 위로 이동</a> <!--This makes an hyperlink to go to the top and you have to put a #name so its connects to the id that you linked in-->
</body>

</html>
