<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오디어삽입</title>
</head>

<body>

  <!--This is how to make an audio file in the html
  control = to show the player
  autoplay = when you open the page it will play automatically [doesn't work with CHROME]
  loop = it will loop the audio
  muted = when open the page it will make the player be muted at first-->
  <audio src="./audio/t-rex-roar.mp3" controls autoplay loop muted></audio>


</body>

</html>
