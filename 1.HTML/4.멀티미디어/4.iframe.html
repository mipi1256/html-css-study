<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe</title>
</head>

<body>

  <h1>현재 페이지에 남의 웹사이트 들고 오기!</h1>
  <!--This will make a frame inside to the website
  framborder = How thick you want the frame to be
  width and height = how big the frame should be -->
  <iframe src="./2.오디어삽입.html" frameborder="1" width="640px" height="480px"></iframe>

  <h1>내가 좋아하는 노래</h1>
  <!--You can copy a video if they have the code embeded
    At the end of the link add [?autoplay=1] and it will auto play the video-->
  <iframe width="893" height="502" src="https://www.youtube.com/embed/sVJ2ojZhtDg?autoplay=1" title="[로스트아크｜OST] Sweet Dreams, My Dear - 소향(SoHyang) (Ver. Kor)/ LOST ARK Official Soundtrack" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>

</html>
