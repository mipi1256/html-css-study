<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제목 태그</title>
</head>

<body>

  <h1>Header1</h1>
  <h2>Header2</h2>
  <h3>Header3</h3>
  <h4>Header4</h4>
  <h5>Header5</h5>
  <h6>Header6</h6> 

  <HR>

  <!--
    h로 시작하는 태그는 제목을 지정하는 태그입니다.
    숫자가 작을수록 제목이 큽니다.
    큰 제목이 항상 작은 제목보다 위에 배치되어야 합니다.
    (작은 제목이 큰 제목을 포함하지 않게 배치합니다.)
  -->
  
  <h1>자바 웹 개발자 양성 과정</h1>
  
  <h2>강사 소개</h2>
  <p>강사 소개는 어쩌고 저쪄고~</p>

  <h2>주요 학습 과목</h2>
  <h3>1.HTML</h3>
  <p>
    HTML은 웹 사이트의 구조를 담당합니다.
  </p>
  <h3>2. CSS</h3>
  <p>
    CSS는 어쩌고 저쩌고
  </p>
    
    
  </body>

</html>
