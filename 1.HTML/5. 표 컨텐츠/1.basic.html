<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Table</title>

  <style>
    /* This makes the table to be in one single line */
    table{
      border-collapse: collapse;
    }
  </style>
  
</head>

<body>

  <!--table 태그는 표를 작성하는 태그입니다.
  border="#" makes a border around the table.-->
  <table border="1">
    <tr> <!--table의 자식트크 tr은 표의 행을 나타냅니다. [Row ]-->
      <th>이름</th> <!--tr의 자식태크 td는 한 행에 들어갈 열(칸)을 나타냅니다. [Column] This go inside the row to show how many column will be made-->
      <th>나이</th>
      <th>성별</th>
      <th>주소</th>
      <td rowspan="4", align="center"> <!--rowspan will make the row to be spread to complete the whole row. Align=center makes the context be in the center.-->
        <button>세로버튼</button>
      </td>
    </tr>
    <tr>
      <td>김철수</td>
      <td>30</td>
      <td>남자</td>
      <td>서울특별시</td>
    </tr>
    <tr>
      <td>박영희</td>
      <td>25</td>
      <td>여자</td>
      <td>경기도 성남시</td>
    </tr>
    <tr>
      <!-- 가로 셀 병합: colspan, 세로 셀 병합: rowspan
        병합하고 싶은 셀의 개수를 지정.-->
      <td colspan="4" align="center"> <!--Colspan will make the single column to be spread to complete the whole columns and not only one. -->
        <button>버튼입니다.</button> <!--This makes a button-->
      </td>
    </tr>
  </table>

</body>

</html>
