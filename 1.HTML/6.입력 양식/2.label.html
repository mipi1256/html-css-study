<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label HTML</title>
</head>

<body>

  <form action="#">

    <input type="text" name="id" placeholder="아이디">
    <input type="password" name="pw" placeholder="비밀번호">

    <!--
      label 요소는 입력양식의 제목 역할을 합니다.
      for라는 속성을 사용하여 입력 양식과 연결할 수 있습니다.
      무엇을 입력해야 하는지에 대한 정보를 전달할 뿐만 아니라
      label을 클릭함으로 input 자체에 집중할 수 있게 도와줍니다.
    -->
    <!--Makes the text be able to become a checkbox
      So there is no need to press the button when clicking on the checkbox
      you can only press the text that you inputed-->
    <label>
      <input type="checkbox" name="auto-login">
      자동 로그인
    </label>

    <!--This is another version to use the label but on this one
      you need to add an id for the label be able to connected.-->
    <input type="checkbox" name="auto-login2" id="auto">

    <label for="auto">자동 로그인2</label>

  </form>

</body>

</html>
