<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fieldset HTML</title>
</head>

<body>

  <form action="#">

    <!--Fieldset makes like a border around a list
    Legend will make the header of the border-->
    <fieldset>
      <legend>Coffee Size</legend>
      <input type="radio" name="size">Tall
      <input type="radio" name="size">Grande
      <input type="radio" name="size">Venti
    </fieldset>

  </form>

</body>

</html>
