<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display CSS</title>

  <style>
    span {
      display: block;
      width: 100px;
      height: 100px;
      background: red;
    }

    a {
      display: inline-block;
      width: 100px;
      height: 100px;
      background: green;
    }

    .box {
      height: 100px;
      background: skyblue;
      margin-top: 40px;
    }

    .box>input:nth-child(2) {
      display: none;
    }
  </style>

</head>

<body>

  <span>display 속성 공부</span>

  <a href="#">게시판</a>
  <a href="#">방명록</a>

  <div class="box">
    <input type="text1" value="1">
    <input type="text2" value="2">
    <input type="text3" value="3">
    <input type="text4" value="4">
    <input type="text5" value="5">
    <input type="text6" value="6">
  </div>

</body>

</html>
