<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color CSS</title>

  <style>
    div{
      font-size: 40px;
    }

    .c1{
      color: thistle;
    }

    .c2{
      color: rgb(184, 36, 780);
    }

    .c3{
      color: rgba(184, 36, 780, 0.5);
    }
  </style>

</head>

<body>

  <div class="c1">Hello</div>
  <div class="c2">Hello</div>
  <div class="c3">Hello</div>


</body>

</html>
