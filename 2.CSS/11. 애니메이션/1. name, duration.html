<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name + Duration (Animation) CSS</title>

  <style>
    .box {
      width: 100px;
      height: 100px;
      background: green;
    }

    .box:hover {
      animation-name: growup;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-timing-function: ease;
      animation-delay: 1s;
      animation-direction: alternate;
    }

    @keyframes growup {
      0%{
        width: 100px;
      }
      50%{
        width: 500px;
      }
      100%{
        width: 300px;
      }
    }
  </style>

</head>

<body>

  <div class="box"></div>

</body>

</html>
