<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일반형제선택자</title>

  <style>
    /* This will choose all the brother that are before the class 
    orange. To do this you have to use the [~] symbol*/
    .orange~li{
      color: yellowgreen;
    }
  </style>

</head>

<body>

  <ul>
    <li>딸기</li>
    <li>사과</li>
    <li class="orange">오렌지</li>
    <li>망고</li>
    <li>포도</li>
  </ul>

</body>

</html>
