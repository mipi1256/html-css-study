<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>후손선택자</title>

  <style>
    /* If you had a space before the points then everyone in side
    div will get this style
    If there was no space between div and .orange then it will only
    style the class orange in div */
    div .orange {
      color: orange;
    }
  </style>
</head>

<body>

  <h1>안녕안녕~</h1>
  <div>
    <ul>
      <li>사과</li>
      <li class="orange">오렌지</li>
      <li>딸기</li>
    </ul>
  </div>

  <div>당근</div>
  <p>토마토</p>
  <span class="orange">오렌지</span>

</body>

</html>
