<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클래스선택자</title>
  <style>
    /* When choosing a class for the style you have to add a point (.)
      To show that this style is a class in the html. */
    .red-color {
      color: red;
    }
  </style>
</head>

<body>

  <h1>안녕안녕~</h1>
  <div>
    <ul>
      <li class="red-color">사과</li>
      <li>오렌지</li>
      <li class="red-color">딸기</li>
    </ul>
  </div>

  <div>당근</div>
  <p>토마토</p>
  <span>오렌지</span>

</body>

</html>
