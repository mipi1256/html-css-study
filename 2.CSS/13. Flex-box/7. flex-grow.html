<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box Grow</title>

  <style>
    .container {
      height: 400px;
      border: 4px solid #000;
      display: flex;
      flex-flow: row wrap;
      align-items: center;
    }

    .item {
      width: 150px;
      height: 100px;
      background: lightcoral;
      border: 4px dashed lightyellow;
      font-size: 40px;
      /* line-height: 100px; */
    }

    .item1 {
      flex-grow: 1;
    }

    .item2 {
      flex-grow: 7;
    }

    .item3 {
      flex-grow: 3;
    }
  </style>

</head>

<body>

  <div class="container">
    <div class="item item1"></div>
    <div class="item item2"></div>
    <div class="item item3"></div>
  </div>

</body>

</html>
