<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box Basic</title>

  <style>
    .container {
      width: fit-content;
      border: 2px solid lightcoral;
      padding: 20px;
      display: flex;
    }

    .item {
      width: 100px;
      height: 100px;
      border: 2px solid #000;
    }

    .container2, .container3 {
      display: inline-flex;
    }

    /* .container2 {
      display: flex;
    }

    .container3 {
      display: flex;
    } */



  </style>

</head>

<body>

  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <div class="container2">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <div class="container3">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>

</body>

</html>
