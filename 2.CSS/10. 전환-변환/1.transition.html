<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition CSS</title>

  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 50px;
      background: lightcoral;

      /* transition-property: all;
      transition-duration: 5s;
      transition-delay: 1s;
      transition-timing-function: cubic-bezier(.05,1.86,.97,-1.06); */
      /* transition: 속성 지속시간 딜레이 타이밍함수 */
      /* transition: 0.4 linear */
      transition: all 5s 2s ease;
    }
    
    .box:hover {
      width: 600px;
      background: lightskyblue;
    }

  </style>

</head>

<body>

  <div class="box"></div>

</body>

</html>
